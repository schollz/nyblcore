<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Create nyblcore</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Martian+Mono&family=Roboto+Mono:wght@400;500;600;700&display=swap');

body {
	max-width: 800px;
	    margin: auto;
	        padding: 1em;
}

 body, p, textarea, button,input {
	 font-family: 'Martian Mono', monospace;
	 font-family: 'Roboto Mono', monospace;
 }
 textarea {
	 width:100%;
	 background: #fefefe;
	 padding:0.5em;
 }

 .output {
	   margin: 1rem 0;
 }

</style>
</head>
<body>
	<h1>nyblcore {{.version}} code generator</h1>
<form action="/" method="post" enctype="multipart/form-data">
	Slices: <input type="number" name="slices" min="1" max="100" value=1><br>
<input id="myfiles" type="file" name="files" multiple><br>
<br>
<input type="submit" value="Submit"></form>

<p class="message">{{ .message }}</p>
<p class="error">{{.error}}</p>

{{ with .code }}
<button onclick="copy()">Copy</button><br>
<textarea id="textarea" rows=15>
{{ . }}</textarea>
{{end}} 

<script>

function copy() {
  let textarea = document.getElementById("textarea");
  textarea.select();
  document.execCommand("copy");
}
</script>
</body>
</html>
